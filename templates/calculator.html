
<section id="service" class="service">
    <div class="container">
        <div class="service-content">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="single-service-item">
                        <div class="single-service-icon">
                            <i class="flaticon-car"></i>
                        </div>
                        <h2>Calculate Form Page</h2>
                        <p>
                           Calculator Form 
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class="col-12">
            <form method="POST">
            {% csrf_token %}
                <label>value1</label>
                <input type="text" name = "num1" value ='{{n1}}' class="form-control"/>
                <label>Opr</label>
                <select name = "opr" value ='{{op}}' class = "form-control">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <label>value2</label>
                <input type="text" name = "num2" value ='{{n2}}' class="form-control"/>
                <button type="submit">Submit</button><br/>
                <label>Output</label>
                <input type="text" value = '{{result}}' class="form-control"/>
            </form>
        </div>
    </div>

</section>
